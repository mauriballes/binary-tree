<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Pace -->
  <script>
    window.paceOptions = {
      ajax: false, // disabled
      eventLag: false // disabled
    };
  </script>
  <script src="js/pace/pace.js"></script>
  <link rel="stylesheet" href="css/pace/theme/center-simple.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
  <!-- App -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

  <title>Binary Tree</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Binary Tree</a>
  </nav>

  <main role="main" class="container">
    <div class="jumbotron">
      <h1 class="text-center">Binary Tree</h1>
      <p class="lead text-center">Uso de Arboles Binarios con Typescript y ES6.</p>
      <div class="row">
        <div class="col-4">
          <button class="btn btn-outline-success btn-block" data-toggle="modal" data-target="#inputModal" data-whatever="@insert">Insert</button>
        </div>
        <div class="col-4">
          <button class="btn btn-outline-warning btn-block" data-toggle="modal" data-target="#inputModal" data-whatever="@find">Find</button>
        </div>
        <div class="col-4">
          <button class="btn btn-outline-danger btn-block" data-toggle="modal" data-target="#inputModal" data-whatever="@remove">Remove</button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <div id="mynetwork"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="inputModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inputModalLabel">Binary Tree</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Value:</label>
              <input type="text" class="form-control" id="input-value">
              <input type="hidden" name="method" id="method">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="send-action">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <!-- App -->
  <script src="bundle.min.js" charset="utf-8"></script>
</body>

</html>
