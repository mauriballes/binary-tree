<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
  <!-- App -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

  <title>Binary Tree</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Binary Tree</a>
  </nav>

  <main role="main" class="container">
    <div class="jumbotron">
      <h1 class="text-center">Binary Tree</h1>
      <p class="lead text-center">Uso de Arboles Binarios con Typescript y ES6.</p>
      <div class="row">
        <div class="col-4">
          <button class="btn btn-outline-success btn-block" id="insertValue">Insert</button>
        </div>
        <div class="col-4">
          <button class="btn btn-outline-warning btn-block" id="findValue">Find</button>
        </div>
        <div class="col-4">
          <button class="btn btn-outline-danger btn-block" id="removeValue">Remove</button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <div id="mynetwork"></div>
        </div>
      </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
